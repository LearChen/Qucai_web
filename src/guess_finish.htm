<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>优猜</title>
    <link rel="stylesheet" href="vender/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/lib/requirejs/require.min.js"></script>
    <script src="js/require.config.js"></script>
    <script>
        require(['authorize']);
    </script>
</head>
<body>

    <div class="page-finish">
        <div class="finish-content">
            <section class="fc-header">
                <div class="avatar">
                    <div class="qc-avatar">
                        <div class="avatar-box">
                            <img id="portraitUrl" src="">
                        </div>
                    </div>
                </div>
                <div class="info">
                    <p class="nick" id="nickName"></p>
                    <p class="score">您已累积 <strong id="scoreBalance">2000</strong> 豆</p>
                    <p class="play">可在优猜App内抽奖<span id="playTime">1</span>次</p>
                </div>
            </section>
            <section class="fc-content">
                <a href="./activity/olympic/cheer.htm" target="_blank"><img src="img/activity.jpg"></a>
            </section>
            <section class="fc-footer">
                <a target="_blank" href="http://a.app.qq.com/o/simple.jsp?pkgname=com.qucai.guess&g_f=991653" title="下载优猜App">
                    <img src="img/finish_download.png">
                </a>
            </section>
        </div>
    </div>

    <script>
        require(['user'],function(user)
        {
            user.setBaseInfo();
            user.setAsset();
        });
    </script>


</body>
</html>
