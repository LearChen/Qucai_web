<script>
	(function()
	{
		window.getQueryString=function(name)
		{
			var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if(r!=null)return  unescape(r[2]); return null;
		}

	})();
</script>
<script type="text/javascript">

	(function ()
	{
		var quiz_id = getQueryString('quiz_id');
		var desc = "/web/qucai_web/src/guess.htm";
		window.location.href =  window.location.protocol+'//'+window.location.hostname + '' +desc + '?quiz_id='+quiz_id + '&h5=true';
	})();

</script>
