<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title></title>
</head>
<body>
<!--机场相关-->
<script>
	(function()
	{
		window.getQueryString=function(name)
		{
			var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if(r!=null)return  unescape(r[2]); return null;
		}

	})();
</script>
<script type="text/javascript">

	(function ()
	{
		var desc = "/web/qucai_web/src/activity/airport/index.htm";

		var parm = getQueryString('parm');
		if(parm=="prizes")
		{
			desc = "/web/qucai_web/src/activity/airport/prizeList.htm";
		}

		window.location.href = window.location.protocol+'//'+window.location.hostname + '' +desc + ''+window.location.search;
	})();

</script>

</body>
</html>
